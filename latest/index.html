<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>dc.js Experiment</title>

  <script src='d3.v3.js' type='text/javascript'></script>
  <script src='crossfilter.js' type='text/javascript'></script>
  <script src='dc.js' type='text/javascript'></script>
  <script src='jquery-1.9.1.min.js' type='text/javascript'></script>
  <script src='bootstrap.min.js' type='text/javascript'></script>

  <link href='bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='dc.css' rel='stylesheet' type='text/css'>

  <style type="text/css"></style>
  
  <style>
    h4 span {
      font-size:14px;
      font-weight:normal;
      }
    h2 {
      float: right;
    }
    h2 span {
      font-size:14px;
      font-weight:normal;
      }
  </style>
</head>

<body>

<div class='sub-container' style='font: 12px sans-serif;'>
  <div class="dc-data-count" style="float: left;">
    <h2>Title [Undecided]
      <span>
        <span class="filter-count"></span>
         selected out of 
        <span class="total-count"></span>
         records | 
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
      </span>
    </h2>
  </div>
    
  <div class='row'>
    <div class='span6' id='dc-score-chart'>
      <h4>
		Number of stories by score
        <span>
          <a class="reset"
            href="javascript:scoreChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
	  </h4>
    </div>
    <div class='span6' id='dc-descendants-chart'>
	  <h4>
		Number of stories by descendants
        <span>
          <a class="reset"
            href="javascript:descendantsChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
    </div>   
  </div>

  <div class='row'>
    <div class='span12' id='dc-time-chart'>
      <h4>
		Stories per day
        <span>
          <a class="reset"
            href="javascript:timeChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
	  </h4>
    </div>
  </div>

  <div class='row'>
    <div class='span4' id='dc-dayweek-chart'>
      <h4>
        Day of the Week
        <span>
          <a class="reset"
            href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
        <div class="clearfix"></div>
    </div>
    <div class='span4' id='dc-island-chart'>
	  <h4>
		Positive or Negative Sentiment
        <span>
          <a class="reset"
            href="javascript:islandChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
    </div>  
  </div> 

  <div class='row'>
	<div class='span12'>
      <table class='table table-hover' id='dc-table-graph'>
        <thead>
          <tr class='header'>
            <th>Time</th>
            <th>Story ID</th>
            <th>Author</th>
            <th>Descendants</th>
            <th>Score</th>
            <th>Sentiment</th>
          </tr>
        </thead>
      </table>
	</div>
  </div>
</div>
  
<script src='statsScript.js' type="text/javascript"></script>
    
</body>
</html>
